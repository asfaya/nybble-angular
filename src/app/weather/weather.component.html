<mat-spinner diameter="30" *ngIf="loadingWeather"></mat-spinner>
<div class="container justify-content-center" *ngIf="!loadingWeather">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Weather Details for {{ currentLocation }}</h3>
      <div class="row justify-content-center">
        <div class="inline-block"  *ngFor="let forecast of forecasts">
          <mat-card>
            <mat-card-title class="justify-content-center" style="display: flex">
              <span class="text-center">{{ getFormattedDate(forecast) }}</span>
            </mat-card-title>
            <mat-card-content>
              <img [src]="getWeatherIconUrl(forecast)" />
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
